<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Kino</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
      <script type="module" src="main.js" defer></script>
      <script
         src="https://kit.fontawesome.com/8357c99e29.js"
         crossorigin="anonymous"></script>
      <!--The script above needs to be added on every singel html file that contains moviecard-->
   </head>

   <body>
      <header>
         <img
            class="kinoLogo"
            src="Pictures/logoHead.png"
            alt="logotyp for ESC" />
         <div class="navContainer">
            <nav class="headerNav">
               <a href="moviesPage.html" class="headerNavItem">
                  See all movies</a
               >
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
               <a href="#" class="headerNavItem">Link</a>
            </nav>
            <div class="searchBar">
               <input
                  type="search"
                  placeholder="Search..."
                  class="searchInput" />
               <button class="searchBtn">Search</button>
            </div>
         </div>
      </header>
     
     
      <main>
         <section class="upperSection">
            <figure class="cinemaSeats">
               <img
                  class="picUnderNav"
                  src="Pictures/seats.png"
                  alt="Image under the navbar not fount!" />
            </figure>
            <h2 class="topTitle">Top three movies</h2>
            <hr class="lineX">
            <figure class="topThree">
               <img class="imgLeft" src="Pictures/redOne.jpg" alt="Image not found"/>
               <!--smaller image top-->
              <div class="imgsRight">
                <img class="imgTop" src="Pictures/joker.jpeg" alt="Image not found"/>
                <!--smaller image down-->
                <img class="imgBottom" src="Pictures/spiderman.jpg" alt="Image not found"/>
              </div>
            </figure>
         </section>
         <section class="mid">
            <section class="filterSection">
               <form>
                  <!--
         Here goes the filter menu.
         -->
               </form>
            </section>
            <section class="allMovies">
               <figure class="movies">
                  <!--
          Here goes all movies.
          -->
               </figure>
            </section>
            <section class="extraSection">
               <!-- here goes all the cards like present card 4DX!...-->
            </section>
         </section>
         <section class="lowerSection">
            <figure class="upComingMovies">
               <!--up coming movies here-->
            </figure>
            <div class="upComingEvents">
               <!--All the events here-->
               <hr class="eventLine">
               <h2>Kommande evenemang</h2>
               <div class="cardsContainer">
                  <div class="eventCard">
                     <img class="eventImg" src="Pictures/event1.png" alt="Event image not found">
                     <p class="eventInfo">Here goes the information about event</p>
                     <button class="eventBtn">Buy Ticket</button>
                  </div>
                  <div class="eventCard">
                     <img class="eventImg" src="Pictures/event2.png" alt="Event image not found">
                     <p class="eventInfo">Here goes the information about event</p>
                     <button class="eventBtn">Buy Ticket</button>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <section class="skiReviewerSection">
         <figure>
            <img
               src="./pictures/skier.png"
               alt="Skidåkare som ser på bio"
               class="skiReviewer" />
            <blockquote>Oerhört mäktigt</blockquote>
            <figcaption>-Stig Helmer</figcaption>
         </figure>
         <figure>
            <img
               src="./pictures/skierTwo.png"
               alt="Skidåkare som ser på bio"
               class="skiReviewer" />
            <blockquote>Helt underbar helg</blockquote>
            <figcaption>-Johan Jonsson</figcaption>
         </figure>
         <figure>
            <img
               src="./pictures/skierThree.png"
               alt="Skidåkare som ser på bio"
               class="skiReviewer" />
            <blockquote>Fantastiskt!</blockquote>
            <figcaption>-Frida Karlsson</figcaption>
         </figure>
      </section>
      <footer>
         <nav>
            <a href="#" class="footerNav footerAboutUsLink">Om oss</a>
            <a href="#" class="footerNav footerAllMoviesLink">Alla filmer</a>
            <a href="#" class="footerNav footerInstagramLink">Instagram</a>
            <a href="#" class="footerNav footerFacebookLink">Facebook</a>
            <a href="#" class="footerNav footerXLink">X</a>
            <a href="#" class="footerNav footerTosLink">ToS</a>
            <a href="#" class="footerNav footerPrivacyPolicyLink"
               >Privacy policy</a
            >
         </nav>
      </footer>
   </body>
</html>
